<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Lines:</span>
                    <span id="lines">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="label">High Score:</span>
                    <span id="highScore">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-main">
            <div class="game-area">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">Game Over</h2>
                        <p id="overlayMessage">Press SPACE to restart</p>
                    </div>
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="next-piece">
                    <h3>Next</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="controls">
                    <h3>Controls</h3>
                    <div class="control-item">
                        <span class="key">← →</span>
                        <span class="action">Move</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↓</span>
                        <span class="action">Soft Drop</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↑</span>
                        <span class="action">Rotate</span>
                    </div>
                    <div class="control-item">
                        <span class="key">SPACE</span>
                        <span class="action">Hard Drop</span>
                    </div>
                    <div class="control-item">
                        <span class="key">P</span>
                        <span class="action">Pause</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-footer">
            <button id="startBtn" class="game-btn">Start Game</button>
            <button id="pauseBtn" class="game-btn" disabled>Pause</button>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
